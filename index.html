<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Week 7 Step 1 - Navigation </title>
</head>

<body>

    <header>

        <div id="topHeader">
            <section id="logo-container">
                <img src="img/logo.svg" alt="Logo for Website">
            </section>
            <nav id="mainNav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Impact</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><section class="SignIns">

                        <button id="signup">Sign Up</button>
                        </section>
                    </li>
                </ul>
            </nav>
    
    
            <section id="burger-container">
                <button>
                    <img id="burger-icon" src="/img/burger-menu-lines.svg" alt="hamburger menu">
                </button>
                
            </section>
        </div>

        
        

        <nav id="miniNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
                <li><section class="SignIns">
                    <button id="signin">Sign In</button>
                    <button id="signup">Sign Up</button>
                    </section>
                </li>
            </ul>
        </nav>


    </header>

    <section id="hero"></section>



    <div id="validation-bin">
        <a href=" https://validator.w3.org/nu/?doc=https://week-7-step-1-info-151.netlify.app/" target="_blank">
            <img src="img/html-logo.svg" alt="Valid HTML 5">

    <script src="js/scripts-dist.js"></script>
